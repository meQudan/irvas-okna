<p class="feedback__text-small">Запишитесь сегодня на</p>
<h2 class="feedback__text-big">БЕСПЛАТНЫЙ ЗАМЕР</h2>
<form action="#" class="feedback__form">
  <input type="text" class="feedback__item" name="name" placeholder="Введите ваше имя" required />
  <input
    type="tel"
    class="feedback__item feedback__tel"
    name="tel"
    placeholder="+7 (___) ___-__-__"
    pattern="\+7\s?[\(]{0,1}9[0-9]{2}[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}"
    required
  />
  <input type="submit" class="feedback__submit" value="Вызвать замерщика!" />
</form>
<p class="feedback__subtext">Ваши данные конфиденциальны</p>
