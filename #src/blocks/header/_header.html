<header class="header">
  <div class="container header__container">
    <a class="logo" href="#">
      <img src="img/logo.png" alt="Logo" class="logo__img" />
    </a>
    <div class="header__company-specialization">Остекление балконов и лоджий в Москве и Московской области</div>
    <button class="header__call-measurer">
      <img src="img/edit.png" alt="" class="header__call-measurer-img" />
      <span class="header__call-measurer-text">ВЫЗВАТЬ ЗАМЕРЩИКА</span>
    </button>
    <div class="header__work-time">
      <img src="img/clock.png" alt="" class="header__work-time-img" />
      <p class="header__work-time-text">без выходных</p>
      <p class="header__work-time-time">9:00 - 18:00</p>
    </div>
    <div class="header__tel">
      <img src="img/phone.png" alt="" class="header__tel-img" />
      <div class="header__tel-container">
        <a href="tel:+79999999999" class="header__tel-number"> +7 (999) 999-99-99 </a>
        <button class="header__tel-callback">Заказать обратный звонок</button>
      </div>
    </div>
  </div>
</header>
